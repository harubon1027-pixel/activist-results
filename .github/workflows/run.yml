name: Run Daily Activist Inspector

on:
  workflow_dispatch:       # 手動実行用
  schedule:
    - cron: "0 0 * * *"   # 毎日9時(JST)に実行

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run scripts
        run: |
          python "XBRL抽出(大量保有報告書のみ).py"
          python "XBRL解析.py"
          python "アクティビスト銘柄ソート.py"
          python "yuho抽出.py"
          python "yuho解析.py"

      - name: Commit results to docs/
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/アクティビスト銘柄_資産判定.xlsx
          git commit -m "Auto update results" || echo "No changes"
          git push
