name: Run Daily Activist Inspector

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"   # 毎日0時UTC（日本時間9時）

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 👈 これで push 権限を付与する

    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          persist-credentials: false  # 👈 デフォルト資格情報を無効化

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run pipeline
        run: |
          python "XBRL抽出(大量保有報告書のみ).py"
          python "XBRL解析.py"
          python "アクティビスト銘柄ソート.py"
          python "yuho抽出.py"
          python "yuho解析.py"

      - name: Show docs folder contents
        run: ls -lh docs || true

      - name: Commit results to docs/
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          mkdir -p docs
          git add docs/*.xlsx || true
          git commit -m "Auto update results" || echo "No changes"
          git push https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git HEAD:main
